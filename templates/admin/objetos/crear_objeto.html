<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Hechizo</title>
</head>

<body>

    <div class="container mt-4">
        <h2>Crear Hechizo</h2>
        <form action="{{ url_for('admin_crear_hechizo') }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Hechizo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="nivel">Nivel</label>
                <input type="number" class="form-control" id="nivel" name="nivel" required>
            </div>

            <div class="form-group">
                <label for="magia">Magia</label>
                <input type="text" class="form-control" id="magia" name="magia" required>
            </div>

            <div class="form-group">
                <label for="coste">Coste (S, M, R)</label>
                <input type="text" class="form-control" id="coste" name="coste" required>
            </div>

            <div class="form-group">
                <label for="rango">Rango</label>
                <input type="text" class="form-control" id="rango" name="rango" required>
            </div>

            <div class="form-group">
                <label for="duracion">Duración</label>
                <input type="text" class="form-control" id="duracion" name="duracion">
            </div>

            <div class="form-group">
                <label for="casteo">Casteo</label>
                <input type="text" class="form-control" id="casteo" name="casteo">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="clase">Clase</label>
                <input type="text" class="form-control" id="clase" name="clase">
            </div>

            <div class="form-group">
                <label for="raza">Raza</label>
                <input type="text" class="form-control" id="raza" name="raza">
            </div>

            <div class="form-group">
                <label for="otro">Otro</label>
                <input type="text" class="form-control" id="otro" name="otro">
            </div>

            <button type="submit" class="btn btn-primary">Crear Hechizo</button>
            <a href="{{ url_for('admin_hechizos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
