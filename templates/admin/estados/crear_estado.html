<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/admin/crear_estado.css" />
    <title>Crear Estado</title>
</head>

<body>

    <div class="container mt-4">
        <h2>Crear Estado</h2>
        <form action="{{ url_for('admin_crear_estado') }}" method="POST">
            
            <!-- Nombre del Estado -->
            <div class="form-group">
                <label for="nombre">Nombre del Estado</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- Efecto del Estado -->
            <div class="form-group">
                <label for="efecto">Efecto</label>
                <textarea class="form-control" id="efecto" name="efecto" rows="3" required></textarea>
            </div>

            <!-- Botones de acciÃ³n -->
            <button type="submit" class="btn btn-primary">Crear Estado</button>
            <a href="{{ url_for('admin_estados') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>

</html>
