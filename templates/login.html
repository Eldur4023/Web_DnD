<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" href="../static/images/favicon.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body class="bg-gray-900 bg-opacity-50 flex items-center justify-center min-h-screen">
    <video class="video-bg" autoplay muted loop>
      <source src="../static/images/fondologin.webm" type="video/mp4" />Tu navegador no soporta videos HTML5.
    </video>
    <div class="relative py-3 sm:max-w-xl sm:mx-auto w-full">
      <div class="relative px-6 py-10 bg-gray-800 bg-opacity-90 text-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
        <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>
        <form method="POST" action="/login" class="space-y-5">
          <div>
            <label for="username" class="block text-sm font-semibold text-gray-400">Usuario:</label>
            <input type="text" name="username" id="username" class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-400">Contraseña:</label>
            <input type="password" name="password" id="password" class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
          </div>

          <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-white rounded-lg shadow-md font-semibold transition ease-in duration-200">Entrar</button>
        </form>

        <div class="mt-6">
          <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';" class="botonglitch flex items-center justify-center py-2 px-20 bg-white hover:bg-gray-200 focus:ring-blue-500 focus:ring-offset-blue-200 text-gray-700 w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
            <svg viewBox="0 0 24 24" height="25" width="25" y="0px" x="0px" xmlns="http://www.w3.org/2000/svg">
              <path d="M12,5c1.6167603,0,3.1012573,0.5535278,4.2863159,1.4740601l3.637146-3.4699707 C17.8087769,1.1399536,15.0406494,0,12,0C7.392395,0,3.3966675,2.5999146,1.3858032,6.4098511l4.0444336,3.1929321 C6.4099731,6.9193726,8.977478,5,12,5z" fill="#F44336"></path>
              <path d="M23.8960571,13.5018311C23.9585571,13.0101929,24,12.508667,24,12 c0-0.8578491-0.093689-1.6931763-0.2647705-2.5H12v5h6.4862061c-0.5247192,1.3637695-1.4589844,2.5177612-2.6481934,3.319458 l4.0594482,3.204834C22.0493774,19.135437,23.5219727,16.4903564,23.8960571,13.5018311z" fill="#2196F3"></path>
              <path d="M5,12c0-0.8434448,0.1568604-1.6483765,0.4302368-2.3972168L1.3858032,6.4098511 C0.5043335,8.0800171,0,9.9801636,0,12c0,1.9972534,0.4950562,3.8763428,1.3582153,5.532959l4.0495605-3.1970215 C5.1484375,13.6044312,5,12.8204346,5,12z" fill="#FFC107"></path>
              <path d="M12,19c-3.0455322,0-5.6295776-1.9484863-6.5922241-4.6640625L1.3582153,17.532959 C3.3592529,21.3734741,7.369812,24,12,24c3.027771,0,5.7887573-1.1248169,7.8974609-2.975708l-4.0594482-3.204834 C14.7412109,18.5588989,13.4284058,19,12,19z" fill="#00B060"></path>
            </svg>
            <span class="ml-8">Inicia sesión con Google</span>
          </button>
        </div>

        <div class="text-center mt-4">
          <a href="/register" class="text-sm text-gray-400 hover:text-gray-300">¿No tienes cuenta? Regístrate aquí.</a>
        </div>
      </div>
    </div>
  </body>
</html>
